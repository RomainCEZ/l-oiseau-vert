<p class="text-center text-lg font-bold mb-5 p-5">
  Vous devez vous connecter pour consulter les posts !
</p>
<form
  [formGroup]="loginForm"
  (ngSubmit)="onLogin()"
  class="flex flex-col gap-5 sm:m-auto p-4 sm:max-w-xl font-bold border-2 sm:rounded-md border-primary shadow-lg"
>
  <label class="flex flex-col"
    >Email :
    <input
      class="input m-1 p-2 px-3 border-2 rounded-lg border-secondary"
      type="email"
      formControlName="email"
    />
  </label>
  <label class="flex flex-col"
    >Mot de passe :
    <input
      class="input m-1 p-2 px-3 border-2 rounded-lg border-secondary"
      type="password"
      formControlName="password"
    />
  </label>
  <p class="text-center text-error">{{ errorMessage$ | async }}</p>
  <button
    class="m-1 btn rounded-lg bg-primary hover:bg-secondary-focus active:bg-accent text-white"
    ngClass="{loading : true}"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Se connecter
  </button>
</form>
<div class="flex justify-center font-bold mt-4 p-5">
  <p class="text-center">
    Si n'êtes pas encore enregistré, vous pouvez
    <a
      class="text-secondary hover:text-accent active:text-accent-focus"
      routerLink="/register"
      >créer un compte ici</a
    >.
  </p>
</div>
