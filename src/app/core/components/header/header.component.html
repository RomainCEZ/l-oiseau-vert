<header
  class="flex justify-between items-center mb-8 px-4 py-5 font-bold text-primary shadow-lg"
>
  <a class="flex items-center gap-3" routerLink="/">
    <img src="assets/bird-2-64.png" />
    <h1 class="text-2xl">L'Oiseau Vert</h1>
  </a>
  <div class="flex items-center">
    <div class="m-5" data-toggle-theme="darkTheme">
      <label class="flex label cursor-pointer">
        <input type="checkbox" class="toggle toggle-primary" checked />
      </label>
    </div>
    <app-nav *ngIf="isLoggedIn$ | async"></app-nav>
  </div>
</header>
