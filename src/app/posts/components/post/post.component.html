<a [routerLink]="'post/' + post.id.toString()">
  <article
    class="flex flex-col p-3 border border-primary shadow-md divide-y divide-primary hover:border-accent hover:shadow-accent hover:scale-[1.01] transition-all"
  >
    <div class="flex justify-between">
      <p>Par {{ post.author }}</p>
      <p>{{ +post.timestamp | TimeAgo }}</p>
    </div>
    <div class="p-4 break-words font-medium">{{ post.content }}</div>
    <div class="p-2"></div>
  </article>
</a>
