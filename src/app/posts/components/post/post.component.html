<article
  class="flex flex-col p-3 border border-primary shadow-lg divide-y divide-primary"
>
  <div class="flex justify-between">
    <p>Par {{ post.author }}</p>
    <p>Publié le {{ post.creationDate | date: "dd MMMM yyyy à HH:mm" }}</p>
  </div>
  <div class="p-4 break-words">{{ post.content }}</div>
  <div class="p-2"></div>
</article>
