<section
  class="flex flex-col my-5 gap-2"
  id="post-container"
  infinite-scroll
  (scrolled)="onScrollDown($event)"
>
  <app-post *ngFor="let post of posts$ | async" [post]="post"></app-post>
  <div class="flex flex-col gap-2" *ngIf="loading$ | async">
    <app-post-skeleton></app-post-skeleton>
    <app-post-skeleton></app-post-skeleton>
    <app-post-skeleton></app-post-skeleton>
  </div>
</section>
